<div class="record">
  <h2>Game Record</h2>
  <table mat-table [dataSource]="games">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef>Winner</th>
      <td mat-cell *matCellDef="let element">{{element.winner}}</td>
    </ng-container>
    <ng-container matColumnDef="blue">
      <th mat-header-cell *matHeaderCellDef>Blue Player</th>
      <td mat-cell *matCellDef="let element">{{element.bluePlayer}}</td>
    </ng-container>
    <ng-container matColumnDef="red">
      <th mat-header-cell *matHeaderCellDef>Red Player</th>
      <td mat-cell *matCellDef="let element">{{element.redPlayer}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.datetime}}</td>
    </ng-container>
    <ng-container matColumnDef="goto">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <a href="" mat-raised-button color="primary">Details</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns "></tr>

  </table>
</div>
