<div class="login">
  <h2>Login</h2>
  <form action="">
    <mat-form-field>
      <mat-label>
        Email
      </mat-label>
      <input type="text" name="email" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input type="password" name="password" matInput>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Login</button>
  </form>
</div>
